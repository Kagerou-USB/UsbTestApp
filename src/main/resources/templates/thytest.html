<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Top Page</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <style>
      h1 { font-size:18pt; font-weight:bold; color:gray }
      body { font-size:13pt; color:gray margin:5px 25px; }
    </style>
  </head>
  <body>
    <!-- メッセージ式（プロパティファイルとローカライズ） -->
    <h1 th:text=#{content.title}></h1>
    <!-- ユーティリティオブジェクト -->
    <p th:text="${#dates.format(new java.util.Date(), 'dd/MMM/yyyy HH:mm')}"></p>
    <p th:text="${#numbers.formatInteger(1234,7)}"></p>
    <p th:text="${#strings.toUpperCase('Welcome to Spring.')}"></p>
    <!-- リンク式とhref -->
    <p><a th:href="@{/}">TOPページ</a></p>
    <p><a th:href="@{/data}">DATAページ</a></p>
  </body>
</html>
