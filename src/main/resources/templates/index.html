<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Top Page</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <style>
      h1 { 
        font-size:18pt; 
        font-weight:bold; 
        color:gray 
      }
      body { 
        font-size:13pt; 
        color:gray margin:5px 25px; 
      }
      pre { 
        font-size:13pt; 
        color:gray; 
        padding:5px 10px; 
        border:1px solid gray; 
      }
      tr { margin:5px; }
	  th { padding:5px; color:white; background:darkgray; }
	  td { padding:5px; color:black; background:#f0f0f0; }
    </style>
  </head>
  <body>
    <h1>USB Page</h1>
    <p th:text="${msg}"> please wait... </p>
    <form method="post" action="/">
      <table>
        <tr>
	      <td><label for="name">名前</label></td>
		  <td><input type="text" name="name" th:value="${name}" /></td>
        </tr>
	    <tr>
	      <td><label for="age">年齢</label></td>
		  <td><input type="text" name="age"  th:value="${age}" /></td>
	    </tr>
	    <tr>
	      <td><label for="age">職業</label></td>
		  <td>
		    <input type="checkbox" id="checkA" name="check1" />
  	        <label for="checkA">エンジニア</label>
  	      </td>
	    </tr>
	    <tr>
	      <td><label for="age">性別</label></td>
		  <td>
		  	<input type="radio" id="radioA" name="radio1" value="male" />
  	    	<label for="radioA">男性</label>
  	    	<input type="radio" id="radioB" name="radio1" value="female" />
  	    	<label for="radioB">女性</label>
		  </td>
	    </tr>
	    <tr>
	      <td><label for="age">使用OS</label></td>
		  <td>
		  	<select id="selectA" name="select1" size="4">
  	      	  <option value="Windows">Windows</option>
  	      	  <option value="Mac">Mac</option>
  	      	  <option value="Linux">Linux</option>
  	    	</select>
		  </td>
	    </tr>
	    <tr>
	      <td><label for="age">使用スマホ</label></td>
		  <td>
		  	<select id="selectB" name="select2" size="4" multiple="multiple">
  	      	  <option value="Android">Android</option>
  	      	  <option value="Iphone">Iphone</option>
  	      	  <option value="Winfone">Winfone</option>
  	    	</select>
		  </td>
	    </tr>
      </table>
  	  <input type="submit" value="Click" />
    </form>
    <pre th:text="${inputName}"> Please wait...</pre>
    <pre th:text="${inputAge}"> Please wait...</pre>
    <pre th:text="${inputCheckList}"> please wait... </pre>
  </body>
</html>
